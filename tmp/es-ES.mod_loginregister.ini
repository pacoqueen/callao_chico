THANKYOU FOR INSTALLING LOGIN REGISTER MODULE="<h2><a target="_blank" href="http://www.jm-experts.com">JM-Experts Login Register Module for Joomla!</a></h2><a target="_blank" href="http://www.jm-experts.com"><img style="float:right;background:#fff;border:1px solid #ccc;padding:2px;margin:0 0 8px 8px;" src="../modules/mod_loginregister/tmpl/loginregisterlogo.jpg" border="0" alt="Login Register" /></a><b>Login Register </b>Module is pretty much a copy of the default Joomla mod_login module and the Joomla user registration page. The Benefit of using this module is that it uses jquery and enables both Login and registration from a module itself without having user to go the registration page.<br />You may also want to check out the following resources:<ul> <li><a target="_blank" title="Visit JM-Experts!" href="http://www.jm-experts.com">Learn more about all JM-Experts! Extensions and Joomla Services!</a></li><li>Please show your support in our work by rating and/or commenting on this extension at the official <a target="_blank" href="http://extensions.joomla.org/extensions/15380/details">Joomla! Extensions</a> website.</li></ul><b>Login Register</b> is a <a target="_blank" href="http://www.joomla.org/">Joomla!</a> module developed by <a target="_blank" title="Visit JM-Experts!" href="http://www.jm-expets.com">JM-Experts!</a>, released under the <a target="_blank" title="GNU General Public License" href="http://www.gnu.org/copyleft/gpl.html">GNU General Public License</a>.<br /><br />Copyright  2006 - 2010 JM-Experts!"
